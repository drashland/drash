 \"./users_resource.ts\";\n\nlet server = new Drash.Http.Server({\n  address: \"localhost:1337\",\n  response_output: \"application/json\",\n  resources: [UsersResource],\n  logger: new Drash.Loggers.ConsoleLogger({\n    enabled: true,\n    level: \"debug\"\n  })\n});\n\nserver.run();\n","extension":"ts","filename":"app.ts","language":"typescript","title":"/path/to/your/project/app.ts"},"users_resource":{"contents":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n/**\n * Create an HTTP resource that handles HTTP requests to the /users/:id URI\n */\nexport default class UsersResource extends Drash.Http.Resource {\n  /**\n   * Define the paths (a.k.a. URIs) that clients can use to access this resource.\n   */\n  static paths = [\"/users/:id\", \"/users/:id/\"];\n\n  /**\n   * Define a list of users this resource contains since we're not using a database.\n   */\n  protected users = {\n    1: {\n      id: 1,\n      alias: \"Captain America\",\n      name: \"Steve Rogers\",\n      api_key: \"46096ec9-5bf9-4978-b77b-07018dc32a74\",\n      api_secret: \"1b64d3ac-7e19-4018-ab99-29f50e097f4b\"\n    },\n    2: {\n      id: 2,\n      alias: \"Iron Man\",\n      name: \"Tony Stark\",\n      api_key: \"3d93a3f9-c5ad-439d-bacb-75a9e4fb2b42\",\n      api_secret: \"e5b11faa-629f-4255-bf3a-ee736dc9468d\"\n    },\n    3: {\n      id: 3,\n      alias: \"Thor\",\n      name: \"Thor Odinson\",\n      api_key: \"7442f354-2a89-47ef-a3ce-5a7c68e82157\",\n      api_secret: \"365e362f-fa21-4e5a-bb84-9da76e1c5f49\"\n    }\n  };\n\n  /**\n   * Handle GET requests.\n   */\n  public GET() {\n    let userId = this.request.path_params.id;\n    let user = this.users[userId];\n\n    if (!user) {\n      throw new Drash.Exceptions.HttpException(404, \"User not found.\");\n    }\n\n    switch (this.response.headers.get(\"Content-Type\")) {\n      case \"application/json\":\n        // Simulate authentication\n        if (this.request.url_query_params.auth_token != \"shield\") {\n          delete user.id;\n          delete user.name;\n          delete user.api_key;\n          delete user.api_secret;\n        }\n        this.response.body = user;\n        break;\n\n      case \"text/html\":\n        this.response.body = `<div class=\"m-8 max-w-sm rounded overflow-hidden shadow-lg\">\n<img class=\"w-full\" src=\"https://images.bewakoof.com/original/avengers-logos-mini-backpack-avl-essential-printed-mini-backpacks-183193-1524728878.jpg\" alt=\"Avengers\">\n<div class=\"px-6 py-4\">\n  <div class=\"font-bold text-xl mb-4\">${user.alias}</div>`;\n        // Simulate authentication\n        if (this.request.url_query_params.auth_token == \"shield\") {\n          this.response.body += `<div class=\"flex mb-4\">\n    <div class=\"w-1/2\">ID</div>\n    <div class=\"w-1/2\">${user.id}</div>\n  </div>\n  <div class=\"flex mb-4\">\n    <div class=\"w-1/2\">Alias</div>\n    <div class=\"w-1/2\">${user.name}</div>\n  </div>\n  <div class=\"flex mb-4\">\n    <div class=\"w-1/2\">API Key</div>\n    <div class=\"w-1/2\">${user.api_key}</div>\n  </div>\n  <div class=\"flex mb-4\">\n    <div class=\"w-1/2\">API Secret</div>\n    <div class=\"w-1/2\">${user.api_secret}</div>\n  </div>\n</div>`;\n        } else {\n          this.response.body += `<div class=\"flex mb-4\">\n  <div>Please log in to view this profile.</div>\n</div>`;\n        }\n        break;\n    }\n\n    return this.response;\n  }\n}\n","extension":"ts","filename":"users_resource.ts","language":"typescript","title":"/path/to/your/project/users_resource.ts"},"folder_structure":{"contents":"▾ /path/to/your/project/\n\tapp.ts\n\tresponse.ts\n\tusers_resource.ts\n","extension":"txt","filename":"folder_structure.txt","title":"Project Folder Structure"},"run":{"contents":"deno --allow-net --allow-env app.ts\n","extension":"sh","filename":"run.sh","language":"shell","title":"Terminal"},"response":{"contents":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n/**\n * Export the `Response` class that `Drash.Http.Server` will use.\n *\n * This class will be used to replace `Drash.Http.Response` before `Drash.Http.Server` is created.\n */\nexport default class Response extends Drash.Http.Response {\n  /**\n   * Send a response to the client.\n   * @return any\n   */\n  public send(): any {\n    let body;\n\n    switch (this.headers.get(\"Content-Type\")) {\n      // Handle HTML\n      case \"text/html\":\n        body = `<!DOCTYPE html>\n<head>\n  <link href=\"https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css\" rel=\"stylesheet\">\n</head>\n<body>${this.body}</body>\n</html>`;\n        break;\n\n      // Handle JSON\n      case \"application/json\":\n      default:\n        body = JSON.stringify({\n          status_code: this.status_code,\n          status_message: this.getStatusMessage(),\n          request: {\n            url: this.request.url,\n            method: this.request.method.toUpperCase()\n          },\n          body: this.body\n        });\n        break;\n    }\n\n    let output = {\n      status: this.status_code,\n      headers: this.headers,\n      body: new TextEncoder().encode(body)\n    };\n\n    this.request.respond(output);\n  }\n}\n","extension":"ts","filename":"response.ts","language":"typescript","title":"/path/to/your/project/response.ts"},"curl":{"contents":"localhost:1337/users/1?response_content_type=text/html&auth_token=shield\nlocalhost:1337/users/2?response_content_type=text/html&auth_token=shield\nlocalhost:1337/users/3?response_content_type=text/html&auth_token=shield\nlocalhost:1337/users/1?response_content_type=text/html\nlocalhost:1337/users/2?response_content_type=text/html\nlocalhost:1337/users/3?response_content_type=text/html\nlocalhost:1337/users/1?response_content_type=application/json&auth_token=shield\nlocalhost:1337/users/2?response_content_type=application/json&auth_token=shield\nlocalhost:1337/users/3?response_content_type=application/json&auth_token=shield\nlocalhost:1337/users/1?response_content_type=appli *\n   * Define the paths (a.k.a. URIs) that clients can use to access this resource.\n   */\n  static paths = [\"/\"];\n\n  /**\n   * Handle DELETE requests.\n   */\n  public DELETE() {\n    this.response.body = \"DELETE request received!\";\n\n    return this.response;\n  }\n\n  /**\n   * Handle GET requests.\n   */\n  public GET() {\n    this.response.body = \"GET request received!\";\n\n    return this.response;\n  }\n\n  /**\n   * Handle POSTS requests.\n   */\n  public POST() {\n    this.response.body = \"POST request received!\";\n\n    return this.response;\n  }\n\n  /**\n   * Handle PUT requests.\n   */\n  public PUT() {\n    this.response.body = \"PUT request received!\";\n\n    return this.response;\n  }\n}\n","extension":"ts","filename":"home_resource.ts","language":"typescript","title":"/path/to/your/project/home_resource.ts"},"run":{"contents":"deno --allow-net --allow-write app.ts\n","extension":"sh","filename":"run.sh","language":"shell","title":"Terminal"}},"/docs/src/example_code/tutorials/adding_content_types":{"app":{"contents":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\nimport Response from \"./response.ts\";\nDrash.Http.Response = Response;\n\nclass HomeResource extends Drash.Http.Resource {\n  static paths = [\"/\"];\n  public GET() {\n    this.response.body = \"Hello World!\";\n    return this.response;\n  }\n}\n\nlet server = new Drash.Http.Server({\n  address: \"localhost:1337\",\n  response_output: \"text/html\",\n  resources: [HomeResource]\n});\n\nserver.run();\n","extension":"ts","filename":"app.ts","language":"typescript","title":"/path/to/your/project/app.ts"},"folder_structure":{"contents":"▾ /path/to/your/project/\n\tapp.ts\n\tresponse.ts\n","extension":"txt","filename":"folder_structure.txt","title":"Project Folder Structure"},"run":{"contents":"deno app.ts --allow-net --allow-env\n","extension":"sh","filename":"run.sh","language":"shell","title":"Terminal"},"response":{"contents":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n/**\n * Override `Drash.Http.Response` and export this class so it can be used to\n * replace `Drash.Http.Response` from `app.ts`.\n */\nexport default class Response extends Drash.Http.Response {\n  public send(): any {\n    let body;\n\n    switch (this.headers.get(\"Content-Type\")) {\n      // Handle HTML\n      case \"text/html\":\n        body = `<!DOCTYPE html><head><link href=\"https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css\" rel=\"stylesheet\"></head><body class=\"m-10\"><h1>Hello</h1><p>Status: ${\n          this.status_code\n        }</p><div class=\"content\">${this.body}</div></body></html>`;\n        break;\n\n      // Handle JSON\n      case \"application/json\":\n        body = JSON.stringify({\n          status_code: this.status_code,\n          body: this.body\n        });\n        break;\n\n      // Handle PDF\n      case \"application/pdf\":\n        this.headers.set(\"Content-Type\", \"text/html\");\n        body = `<html><body style=\"height: 100%; width: 100%; overflow: hidden; margin: 0px; background-color: rgb(82, 86, 89);\"><embed width=\"100%\" height=\"100%\" name=\"plugin\" id=\"plugin\" src=\"https://crookse.github.io/public/files/example.pdf\" type=\"application/pdf\" internalinstanceid=\"19\"></body></html>`;\n        break;\n\n      // Handle XML\n      case \"application/xml\":\n      case \"text/xml\":\n        body = `<response><statuscode>${this.status_code}</statuscode><body>${\n          this.body\n        }</body></response>`;\n        break;\n\n      // Handle plain text and also default to this\n      case \"text/plain\":\n      default:\n        body = `${this.status_code}; ${this.body}`;\n        break;\n    }\n\n    let output = {\n      status: this.status_code,\n      headers: this.headers,\n      body: new TextEncoder().encode(body)\n    };\n\n    this.request.respond(output);\n  }\n}\n","extension":"ts","filename":"response.ts","language":"typescript","title":"/path/to/your/project/response.ts"}},"/docs/src/example_code/tutorials/creating_a_resource":{"my_resource_handles_params":{"contents":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\nexport default class MyResource extends Drash.Http.Resource {\n  static paths = [\"/\", \"/path/with/:my_param\"];\n\n  public GET() {\n    this.response.body = \"GET request received!\";\n    if (this.request.path_params.my_param) {\n      this.response.body += ` Path param \"${\n        this.request.path_params.my_param\n      }\" received!`;\n    }\n    if (this.request.url_query_params.my_param) {\n      this.response.body += ` URL query param \"${\n        this.request.url_query_params.my_param\n      }\" received!`;\n    }\n    if (this.request.body_parsed.my_param) {\n      this.response.body += ` Body param \"${\n        this.request.body_parsed.my_param\n      }\" received!`;\n    }\n    return this.response;\n  }\n}\n","extension":"ts","filename":"my_resource_handles_params.ts","language":"typescript","title":"/path/to/your/project/my_resource_handles_params.ts"},"my_resource_get_post_put_delete":{"contents":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\nexport default class MyResource extends Drash.Http.Resource {\n  static paths = [\"/\"];\n\n  public GET() {\n    this.response.body = \"GET request received!\";\n    return this.response;\n  }\n\n  public POST() {\n    this.response.body = \"POST request received!\";\n    return this.response;\n  }\n\n  public PUT() {\n    this.response.body = \"PUT request received!\";\n    return this.response;\n  }\n\n  public DELETE() {\n    this.response.body = \"DELETE request received!\";\n    return this.response;\n  }\n}\n","extension":"ts","filename":"my_resource_get_post_put_delete.ts","language":"typescript","title":"/path/to/your/project/my_resource_get_post_put_delete.ts"},"my_resource_get_post":{"contents":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\nexport default class MyResource extends Drash.Http.Resour UE\n//         None.\n//\n//     DESCRIPTION\n//         This tag string will be parsed by the logger object and tags will\n//         be replaced based on the `tag_string_fns` config.\n//\ntag_string: \"\",\n//\n// tag_string_fns: any\n//\n//     OPTIONS/VALUE\n//         This takes an object of key-value pairs where the key is the name\n//         of a tag defined in the `tag_string` config.\n//\n//     DEFAULT VALUE\n//         None.\n//\n//     DESCRIPTION\n//         This object is used to replace tags in the `tag_string` config by\n//         matching keys to tags and replacing tags with the values of the\n//         keys. For example, if the `tag_string` and `tag_string_fns` configs\n//         were ...\n//\n//             {\n//               enabled: true,\n//               level: \"debug\",\n//               tag_string: \"[ - {datetime} - ] {your_tag} === {level} ===\"\n//               tag_string_fns: {\n//                 datetime: function datetime() {\n//                   let dateTime = new Date();\n//                   dateTime.setUTCHours(dateTime.getUTCHours() - 5);\n//                   return dateTime.toISOString().replace(\"T\", \" \");\n//                 },\n//                 your_tag: \"This-Is-Your-Tag\"\n//               }\n//             }\n//\n//         ... then the tags string would output something like ...\n//\n//             [ - 2018-08-26 00:10:02.590Z - ] This-Is-Your-Tag === DEBUG === {log message would be appended here}\n//\n//         The {level} tag is reserved and cannot be defined. It is replaced\n//         with the level of the current log message being written. For\n//         example, if `MyLogger.info(\"some message\")` is called, then the\n//         {level} tag will be replaced with INFO.\n//\ntag_string_fns: {},\n}\n```"],"annotation":{"line":"@property any configs","data_type":"any","name":"configs"},"signature":"protected configs: any","name":"configs","fully_qualified_name":"Drash.Loggers.Logger.configs"},"current_
